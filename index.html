<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="justify-center d-flex align-items-center violet">
    <div class="container bg-white">
      <div class="info">
        <h2>تولید کننده کد کیوآرکد</h2>
        <p>یک متن یا آدرس اینترنتی وارد کن تا کد کیو آر شو تولید کنم!</p>
      </div>
      <form action="#" class="mt-2 mb-3">
        <input
          type="text"
          placeholder="متن یا آدرس مورد نظر خود را وارد کنید"
          class="w-100 input py-2 rounded-1 px-1"
        />
        <button
          class="w-100 mt-3 border-0 button rounded-1 py-2 text-white violet"
        >
          تولید QR Code
        </button>
      </form>
      <div class="qr-image my-1 text-center py-3 rounded-1 d-none">
        <img src="image/QR image.png" />
      </div>
    </div>
    <!-- ================= js section =============== -->
    <script src="script.js"></script>
  </body>
</html>
